
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Borders</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="border-container">

        <div class="border1">

            <h2>
                Foods
            </h2>
            <ul>
                <li>Marshmallow</li>
                <li>Jelly</li>
                <li>Almonds</li>
                <li>Dragon Fruit</li>
            </ul>
        </div>
        <div class="border2">
            <h2>
                Month
            </h2>
            <ul>
                <li>March</li>
                <li>December</li>
                <li>January</li>
                <li>August</li>
            </ul>
        </div>
        <div class="border3">
            <h2>
                Animals
            </h2>
            <ul>
                <li>Mouse</li>
                <li>Jaguar</li>
                <li>Ape</li>
                <li>Dog</li>
            </ul>
        </div>
        <div class="border4">
            <h2>
                Country
            </h2>
            <ul>
                <li>Myanmar</li>
                <li>Denmark</li>
                <li>Australia</li>
                <li>Japan</li>
            </ul>
        </div>
    </div>
</body>
</html>
